<aside class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      {{ with .Site.Params.gravatar }}
      <div class="author-image">
        <img src="https://www.gravatar.com/avatar/{{md5 .}}?s=200&d=mp" class="img-circle img-headshot center" alt="Gravatar">
      </div>
      {{ else }}
        <div class="author-image">
          <a href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.profilePicture | relURL }}" class="img-circle img-headshot center" alt="Profile Picture">
          </a>
        </div>
      {{ end }}

      <h1>{{ .Site.Params.author }}</h1>

      {{ with .Site.Params.description }}
      <p class="lead">{{.}}</p>
      {{end}}
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li>
          <a href="{{ .Site.BaseURL }}">Home</a>
        </li>
        {{ range .Site.Menus.main -}}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>

    <section class="social-icons">
      <a href="https://512kb.club">
        <img src="https://512kb.club/assets/images/green-team.svg" width="75%" height="75%" />
      </a>
    </section>
  </div>
</aside>
