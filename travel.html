    <style>
        :root {
            /* Light Mode by Default */
            --bg-color: #f8fafc;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --text-color: #334155;
            --text-light: #64748b;
            
            /* Status Colors */
            --highlight: #0077be; /* Ocean Blue */
            --residence: #581c87; /* Residence (Dark Purple) */
            --layover: #f59e0b; /* Layover (Orange) */
            
            --country-base: #e2e8f0;
            --country-stroke: #ffffff;
            --water: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.95);
            --text-color: #f1f5f9;
            --text-light: #94a3b8;
            
            --highlight: #38bdf8; /* Lighter Blue for contrast in dark mode */
            --residence: #7e22ce;
            --layover: #fbbf24;
            
            --country-base: #1e293b;
            --country-stroke: #0f172a;
            --water: #0f172a;
            --border: #334155;
            --shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { background: var(--water); color: var(--text-color); height: 100vh; overflow: hidden; transition: 0.3s; }

        /* --- MAP STYLES --- */
        #map-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; cursor: grab; }
        #map-container:active { cursor: grabbing; }

        path.country { 
            fill: var(--country-base); 
            stroke: var(--country-stroke); 
            stroke-width: 0.5px; 
            transition: fill 0.3s; 
            vector-effect: non-scaling-stroke; 
        }
        
        path.country:hover { fill-opacity: 0.8; stroke: var(--text-color); stroke-width: 1px; }

        /* Strict CSS Priority */
        path.country.residence { fill: var(--residence) !important; fill-opacity: 0.85; }
        path.country.visited { fill: var(--highlight); fill-opacity: 0.7; }
        path.country.layover { fill: var(--layover); fill-opacity: 0.6; stroke-dasharray: 2; }
        
        /* Dots */
        circle.location-dot { stroke: var(--panel-bg); stroke-width: 0.5px; transition: 0.2s; cursor: pointer; opacity: 1; }
        circle.location-dot:hover { r: 7px !important; stroke-width: 2px; fill: var(--text-color) !important; z-index: 100; }
        
        circle.dot-visit { fill: var(--highlight); }
        circle.dot-residence { fill: var(--residence); }
        circle.dot-layover { fill: var(--layover); }

        /* Tooltip */
        #tooltip { position: absolute; background: var(--panel-bg); color: var(--text-color); padding: 6px 10px; border-radius: 4px; font-size: 0.8rem; pointer-events: none; box-shadow: var(--shadow); opacity: 0; z-index: 1000; border: 1px solid var(--border); transition: opacity 0.1s; backdrop-filter: blur(5px); }

        /* --- UI COMPONENTS --- */
        #floating-panel { 
            position: absolute; top: 20px; left: 20px; 
            background: var(--panel-bg); 
            padding: 1.25rem; 
            border-radius: 12px; 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border); 
            z-index: 50; 
            width: auto; 
            min-width: 280px;
            backdrop-filter: blur(8px); 
        }
        
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        h1 { font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        
        /* Legend Row */
        .legend-row { display: flex; gap: 12px; align-items: center; margin-bottom: 0.5rem; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--text-light); }
        .color-box { width: 12px; height: 12px; border-radius: 3px; }
        .box-residence { background: var(--residence); opacity: 0.9; }
        .box-visit { background: var(--highlight); opacity: 0.8; }
        .box-layover { background: var(--layover); opacity: 0.8; }
        
        .theme-switch-row { display: flex; align-items: center; justify-content: space-between; margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid var(--border); }
        .switch-label { font-size: 0.85rem; color: var(--text-color); }
        .theme-btn { background: var(--bg-color); border: 1px solid var(--border); color: var(--text-color); padding: 4px 8px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; }

        #stats-trigger { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--panel-bg); color: var(--text-color); padding: 12px 24px; border-radius: 50px; font-weight: 600; font-size: 0.95rem; box-shadow: var(--shadow); border: 1px solid var(--border); cursor: pointer; z-index: 50; transition: transform 0.2s, background 0.2s; display: flex; align-items: center; gap: 8px; }
        #stats-trigger:hover { transform: translateX(-50%) scale(1.05); color: var(--highlight); }

        #stats-overlay { position: absolute; bottom: 0; left: 0; width: 100%; max-height: 80vh; background: var(--panel-bg); border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -5px 30px rgba(0,0,0,0.2); z-index: 60; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; border-top: 1px solid var(--border); backdrop-filter: blur(10px); }
        #stats-overlay.visible { transform: translateY(0); }
        .stats-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .stats-content { padding: 2rem; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem; padding-bottom: 4rem; }
        
        .stat-group h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); margin-bottom: 1rem; }
        .stat-number { font-size: 2.5rem; font-weight: 800; color: var(--text-color); line-height: 1; margin-bottom: 0.5rem; }
        .stat-sub { font-size: 0.85rem; color: var(--text-light); font-weight: 500; }

        .cardinal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
        .cardinal-item { background: var(--bg-color); padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .cardinal-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-light); margin-bottom: 4px; font-weight: 700; }
        .cardinal-val { font-size: 0.95rem; font-weight: 600; color: var(--highlight); }
        .cardinal-coords { font-size: 0.75rem; color: var(--text-light); margin-top: 4px; font-family: monospace; display: block; border-top: 1px solid var(--border); padding-top: 4px; margin-top: 6px; }

        .accordion-item { border-bottom: 1px solid var(--border); }
        .accordion-header { padding: 0.8rem 0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; font-weight: 500; transition: color 0.2s; }
        .accordion-header:hover { color: var(--highlight); }
        .accordion-header-sub { font-size: 0.8rem; color: var(--text-light); margin-right: auto; margin-left: 10px; }
        .accordion-body { display: none; padding-bottom: 1rem; font-size: 0.9rem; color: var(--text-light); padding-left: 1rem; border-left: 2px solid var(--border); margin-left: 4px; }
        .accordion-body.show { display: block; animation: fadeIn 0.3s ease; }
        .trip-entry { margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        #sidebar { width: 380px; background: var(--panel-bg); border-left: 1px solid var(--border); position: absolute; right: 0; top: 0; bottom: 0; transform: translateX(100%); transition: transform 0.3s ease; z-index: 70; display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { padding: 1.5rem; overflow-y: auto; flex: 1; }
        .close-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-color); cursor: pointer; }
        .visit-card { background: var(--bg-color); border: 1px solid var(--border); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        .badge { padding: 0.2rem 0.6rem; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-left: auto; }
        .badge.trip { background: var(--highlight); color: white; }
        .badge.residence { background: var(--residence); color: white; }
        .badge.layover { background: var(--layover); color: #000; }
        .city-label { display: block; font-size: 0.8rem; font-weight: 700; color: var(--text-light); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .location-tag { display: inline-flex; align-items: center; gap: 6px; background: var(--bg-color); padding: 4px 10px; border-radius: 4px; border: 1px solid var(--border); margin: 3px; font-size: 0.85rem; width: 100%; }
    </style>
</head>

    // --- MAP INITIALIZATION ---
    let svg, g, zoom, width, height;

    function initMap() {
        const container = document.getElementById('map-container');
        width = container.clientWidth;
        height = container.clientHeight;

        const projection = d3.geoNaturalEarth1().scale(width / 5.5).translate([width / 2, height / 2]);
        const path = d3.geoPath().projection(projection);

        svg = d3.select("#map-container").append("svg").attr("width", "100%").attr("height", "100%").attr("viewBox", `0 0 ${width} ${height}`).attr("preserveAspectRatio", "xMidYMid slice");
        g = svg.append("g");
        
        const countryGroup = g.append("g");
        const dotGroup = g.append("g"); 

        zoom = d3.zoom().scaleExtent([1, 10]).translateExtent([[-100, -100], [width + 100, height + 100]]).on("zoom", (event) => {
            g.attr("transform", event.transform);
            g.selectAll("path").style("stroke-width", 0.5 / event.transform.k + "px");
            // Increased base size from 2.5 to 3.8
            const r = Math.max(1.5, 3.8 / Math.sqrt(event.transform.k)); 
            g.selectAll("circle").attr("r", r).style("stroke-width", (0.5 / event.transform.k) + "px");
        });

        svg.call(zoom);

        // --- DATA LOADING & FIXES ---
        const worldUrl = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson";
       
        d3.json(worldUrl).then((worldData) => {

            // 1. Split French Guiana from France (FRA)
            const france = worldData.features.find(f => f.id === "FRA");
            const guianaFeatures = [];

            if (france && france.geometry.type === "MultiPolygon") {
                const franceCoords = [];
                const guianaCoords = [];

                france.geometry.coordinates.forEach(polygon => {
                    const [lon, lat] = polygon[0][0];
                    // Guiana is in S. America (~ lat < 10, lon < -40)
                    if (lat < 10 && lon < -40) {
                        guianaCoords.push(polygon);
                    } else {
                        franceCoords.push(polygon);
                    }
                });

                france.geometry.coordinates = franceCoords; // Keep Metropolitan France

                if (guianaCoords.length > 0) {
                    guianaFeatures.push({
                        type: "Feature",
                        id: "GUF",
                        properties: { name: "French Guiana" },
                        geometry: { type: "MultiPolygon", coordinates: guianaCoords }
                    });
                }
            }

            // 2. Combine Features
            const combinedFeatures = [
                ...worldData.features,
                ...guianaFeatures
            ];

            // 3. Draw Map
            countryGroup.selectAll("path")
                .data(combinedFeatures)
                .join("path")
                .attr("d", path)
                .attr("class", d => {
                    // Check if specific code (e.g. ENG) or general code (GBR) matches
                    const countryTrips = travelData.travels.filter(t => 
                        t.country_code === d.id || 
                        (d.id === 'GBR' && ['ENG','SCT','WLS','NIR'].includes(t.country_code))
                    );
                    
                    let baseClass = "country";
                    
                    if (countryTrips.length > 0) {
                        if (countryTrips.some(t => t.type === 'residence')) baseClass += " residence";
                        else if (countryTrips.some(t => t.type === 'trip')) baseClass += " visited";
                        else if (countryTrips.some(t => t.type === 'layover')) baseClass += " layover";
                    }
                    return baseClass;
                })
                .on("mouseover", (e, d) => showTooltip(e, d.properties.name))
                .on("mouseout", hideTooltip)
                .on("click", (e, d) => {
                    const countryCode = d.id;
                    
                    let relevantTravels = [];
                    let overrideTitle = null;
                    let overrideCode = null;

                    // SPECIAL HANDLING: Great Britain (GBR)
                    // If clicking GBR, aggregate all UK nations (ENG, SCT, WLS, NIR)
                    if (countryCode === 'GBR') {
                        relevantTravels = travelData.travels.filter(t => 
                            ['ENG','SCT','WLS','NIR','GBR'].includes(t.country_code)
                        );
                        overrideTitle = "Great Britain";
                        overrideCode = "GBR";
                    } else {
                        // Standard Country Click
                        relevantTravels = travelData.travels.filter(t => t.country_code === countryCode);
                    }
                    
                    if (relevantTravels.length > 0) {
                        const aggregatedVisits = [];
                        relevantTravels.forEach(t => {
                            t.visits.forEach(v => {
                                aggregatedVisits.push({ 
                                    ...v, 
                                    city: t.city, 
                                    country: t.country_name, 
                                    code: t.country_code, 
                                    type: t.type, 
                                    custom_date_label: t.custom_date_label, 
                                    badge_label: t.badge_label 
                                });
                            });
                        });
                        aggregatedVisits.sort((a, b) => new Date(b.date) - new Date(a.date));
                        
                        openSidebar({ 
                            type: 'country_aggregation', 
                            country_name: overrideTitle || relevantTravels[0].country_name, 
                            country_code: overrideCode, // Pass override code (GBR) if exists
                            visits: aggregatedVisits 
                        });
                        e.stopPropagation();
                    }
                });

            // 4. PRE-PROCESS DOTS: Group by City+Country to fix "Clicking Moscow shows only one"
            const cityGroups = {};
            travelData.travels.forEach(t => {
                if(!t.coordinates) return;
                const key = `${t.city}|${t.country_name}`;
                
                if (!cityGroups[key]) {
                    cityGroups[key] = {
                        ...t,
                        visits: [] // We will rebuild the visits list
                    };
                }
                
                // Add all visits from this entry
                t.visits.forEach(v => {
                    cityGroups[key].visits.push({
                        ...v,
                        type: t.type, // Ensure visit inherits the type (residence/trip)
                        code: t.country_code,
                        badge_label: t.badge_label
                    });
                });

                // Priority Logic for the Dot Color: Residence > Trip > Layover
                const priorities = { 'residence': 3, 'trip': 2, 'layover': 1 };
                const currentPriority = priorities[cityGroups[key].type] || 0;
                const newPriority = priorities[t.type] || 0;

                if (newPriority > currentPriority) {
                    cityGroups[key].type = t.type;
                }
            });
            const uniqueCities = Object.values(cityGroups);

            // 5. Draw Dots
            const sortedTravels = uniqueCities.sort((a, b) => {
                if (a.type === 'residence') return 1;
                if (b.type === 'residence') return -1;
                return 0;
            });

            dotGroup.selectAll("circle")
                .data(sortedTravels)
                .join("circle")
                .attr("cx", d => projection(d.coordinates)[0])
                .attr("cy", d => projection(d.coordinates)[1])
                .attr("r", 3.8) // Increased size
                .attr("class", d => {
                    if (d.type === 'residence') return "location-dot dot-residence";
                    if (d.type === 'layover') return "location-dot dot-layover";
                    return "location-dot dot-visit";
                })
                .on("mouseover", (e, d) => showTooltip(e, `${d.city}, ${d.country_name}`))
                .on("mouseout", hideTooltip)
                .on("click", (e, d) => {
                    // Sort visits inside the sidebar
                    d.visits.sort((a, b) => new Date(b.date) - new Date(a.date));
                    openSidebar({ ...d, visits: d.visits.map(v => ({...v, city: d.city, country: d.country_name, code: d.country_code || d.code, type: v.type, custom_date_label: d.custom_date_label, badge_label: d.badge_label }))});
                    e.stopPropagation();
                });

            renderStats();
        });
    }

    // --- UI ---
    const tooltip = document.getElementById('tooltip');
    function showTooltip(event, text) {

    function openSidebar(data) {
        const sb = document.getElementById('sidebar');

        const countryName = data.country_name || data.country; 
        const titleText = data.type === 'country_aggregation' ? countryName : `${data.city}, ${countryName}`;
        
        // Prioritize explicit code passed (e.g. GBR), otherwise fallback to visit code
        const code = data.country_code || (data.visits && data.visits[0] ? data.visits[0].code : null);
        
        title.textContent = `${getFlag(code)} ${titleText}`;
        sb.classList.add('open');
        
        let html = '';
        data.visits.forEach(v => {
            const badgeClass = v.type; 
            // Prefer custom badge label (e.g. Birth Place) over generic type
            const badgeLabel = v.badge_label || (v.type.charAt(0).toUpperCase() + v.type.slice(1));
            const cityHtml = data.type === 'country_aggregation' ? `<span class="city-label">${v.city}</span>` : '';
            
            let dateDisplay = v.custom_date_label 
                ? v.custom_date_label 
                : `${v.date} ${v.end_date ? '- ' + v.end_date : ''}`;

            html += `
                <div class="visit-card">
                    ${cityHtml}
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; align-items:center;">
                        <strong>${dateDisplay}</strong>
                        <span class="badge ${badgeClass}">${badgeLabel}</span>
                    </div>
                </div>
            `;
        });
        body.innerHTML = html;
        document.getElementById('stats-overlay').classList.remove('visible');
    }
    
    function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); }
    function toggleStatsPanel() { document.getElementById('stats-overlay').classList.toggle('visible'); closeSidebar(); }

        const isDark = document.body.getAttribute('data-theme') === 'dark';

    // --- STATS ---
    function renderStats() {
        const travels = travelData.travels;
        const uniqueCountries = new Set(travels.map(t => t.country_name));
        const totalTrips = travels.filter(t => t.type !== 'residence').reduce((acc, t) => acc + t.visits.length, 0);
        
        const totalWorldCountries = 195;
        const percentage = ((uniqueCountries.size / totalWorldCountries) * 100).toFixed(1);

        document.getElementById('stat-countries').textContent = uniqueCountries.size;
        document.getElementById('stat-trips').textContent = totalTrips;
        document.getElementById('stat-percentage').textContent = percentage + "%";

        // -- Cardinal Extremes Logic --
        let maxLat = -90, minLat = 90, maxLon = -180, minLon = 180;
        let northPlace, southPlace, eastPlace, westPlace;

        travels.forEach(t => {
            const [lon, lat] = t.coordinates;
            if (lat > maxLat) { maxLat = lat; northPlace = t; }
            if (lat < minLat) { minLat = lat; southPlace = t; }
            if (lon > maxLon) { maxLon = lon; eastPlace = t; }
            if (lon < minLon) { minLon = lon; westPlace = t; }
        });

        const formatCoord = (val, type) => {
            if (type === 'lat') return Math.abs(val).toFixed(2) + '¬∞ ' + (val >= 0 ? 'N' : 'S');
            return Math.abs(val).toFixed(2) + '¬∞ ' + (val >= 0 ? 'E' : 'W');
        };

        const extremeHtml = `
            <div class="cardinal-item">
                <div class="cardinal-label">Northernmost ‚¨ÜÔ∏è</div>
                <div class="cardinal-val">${getFlag(northPlace.country_code)} ${northPlace.city}, ${northPlace.country_name}</div>
                <div class="cardinal-coords">${formatCoord(maxLat, 'lat')}, ${formatCoord(northPlace.coordinates[0], 'lon')}</div>
            </div>
            <div class="cardinal-item">
                <div class="cardinal-label">Southernmost ‚¨áÔ∏è</div>
                <div class="cardinal-val">${getFlag(southPlace.country_code)} ${southPlace.city}, ${southPlace.country_name}</div>
                <div class="cardinal-coords">${formatCoord(minLat, 'lat')}, ${formatCoord(southPlace.coordinates[0], 'lon')}</div>
            </div>
            <div class="cardinal-item">
                <div class="cardinal-label">Easternmost ‚û°Ô∏è</div>
                <div class="cardinal-val">${getFlag(eastPlace.country_code)} ${eastPlace.city}, ${eastPlace.country_name}</div>
                <div class="cardinal-coords">${formatCoord(maxLon, 'lon')}, ${formatCoord(eastPlace.coordinates[1], 'lat')}</div>
            </div>
            <div class="cardinal-item">
                <div class="cardinal-label">Westernmost ‚¨ÖÔ∏è</div>
                <div class="cardinal-val">${getFlag(westPlace.country_code)} ${westPlace.city}, ${westPlace.country_name}</div>
                <div class="cardinal-coords">${formatCoord(minLon, 'lon')}, ${formatCoord(westPlace.coordinates[1], 'lat')}</div>
            </div>
        `;
        document.getElementById('cardinal-stats').innerHTML = extremeHtml;

        // -- Yearly Breakdown --
        const tripsByYear = {};
        travels.forEach(t => {
            t.visits.forEach(v => {
                const year = v.date.split('-')[0];
                if(year === 'Present') return;
                if (!tripsByYear[year]) tripsByYear[year] = [];
                tripsByYear[year].push({ city: t.city, country: t.country_name, code: t.country_code, date: v.date, type: t.type, custom_date_label: t.custom_date_label });
            });
        });

        const yearStatsContainer = document.getElementById('year-stats');
        yearStatsContainer.innerHTML = '';
        Object.keys(tripsByYear).sort().reverse().forEach((year) => {
            const trips = tripsByYear[year];
            trips.sort((a, b) => new Date(b.date) - new Date(a.date));
            const wrapper = document.createElement('div');
            wrapper.className = 'accordion-item';
            const innerList = trips.map(t => {
                const dateText = t.custom_date_label ? t.custom_date_label : t.date;
                return `
                <div class="trip-entry"><span>${getFlag(t.code)} ${t.city}, ${t.country}</span><span style="font-size:0.8rem; opacity:0.7">${dateText}</span></div>
            `}).join('');
            wrapper.innerHTML = `
                <div class="accordion-header" onclick="toggleAccordion('year-${year}')"><span>${year}</span><span>${trips.length} trips</span></div>
                <div id="year-${year}" class="accordion-body">${innerList}</div>
            `;
            yearStatsContainer.appendChild(wrapper);
        });

        // -- Continents --
        const continents = ['Europe', 'Asia', 'Africa', 'North America', 'South America', 'Oceania'];
        const contStats = document.getElementById('continent-stats');
        contStats.innerHTML = '';
        continents.forEach((cont, i) => {
            const continentTravels = travels.filter(t => t.continent === cont);
            const uniqueMap = new Map();
            continentTravels.forEach(t => {
                if(!uniqueMap.has(t.country_name)) {
                    uniqueMap.set(t.country_name, t.country_code);
                }
            });
            
            const sortedCountries = Array.from(uniqueMap.entries())
                .map(([name, code]) => ({ name, code }))
                .sort((a, b) => a.name.localeCompare(b.name));

            const listHtml = sortedCountries.map(c => {
                return `<div class="location-tag">${getFlag(c.code)} ${c.name}</div>`;
            }).join('');

            const div = document.createElement('div');
            div.className = 'accordion-item';
            div.innerHTML = `
                <div class="accordion-header" onclick="toggleAccordion('cont-${i}')">
                    <span>${cont}</span>
                    <span class="accordion-header-sub">Visited ${sortedCountries.length} of ${continentTotals[cont]}</span>

                    ${sortedCountries.length ? listHtml : '<span style="opacity:0.6">No visits</span>'}

            `;
            contStats.appendChild(div);
        });
    }
