{{ define "main" -}}
<ul class="posts">
  <h1>{{ .Title }}</h1>
  <div style="margin-bottom: .5rem">Most recent crypto pet projects</div>
  {{ range .Data.Pages -}}
  <li>
    <span>
        <a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a>
        {{ if eq .Kind "page" }}
        <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 2006" }}</time>
        {{ end }}
    </span>
  </li>
  {{- end }}
</ul>
{{- end }}
