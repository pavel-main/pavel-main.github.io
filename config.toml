baseURL = "https://pavel-main.github.io/"

theme = "soho"
title = "Pavel Kiselyov - Engineering Blog"
languageCode = "en"
enableInlineShortcodes = true
publishDir = "docs"

summarylength = 100
enableEmoji = true

[params]
author = "Pavel Kiselyov"
copyright = "Pavel Kiselyov"
profilePicture = "profile-pic.jpg"

## Set custom theme color.
themeColor = "#1e2a62"

## Set custom CSS and/or JS to override site defaults.
customCss = []
customJs = []

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true # if false, you need to provide you own custom CSS
    style = "monokai"
    tabWidth = 4

  [markup.tableOfContents]
    ordered = true
    startLevel = 2
    endLevel = 2